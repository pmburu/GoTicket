        <title>Login</title>
        <!-- Favicon-->
		<link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

		<link href="{% static 'css/styles.css' %}" rel="stylesheet" />
		      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<script>

	$(document).ready(function(){

		$("#loginform").on('submit', function(e){
		event.preventDefault();

		$.ajax({
				url: "{% url 'token_obtain_pair' %}",
				type: "POST",
				data: JSON.stringify({
					'username': $('#username').val().trim(),
					'password': $('#password').val().trim(),
				}),
				dataType: "json",
				cache: false,
				processData: false,
				contentType: false,
				contentType: "application/json; charset=UTF-8",
				success: function (data) {
					localStorage.setItem('refreshToken', data['refresh']);
					localStorage.setItem('accessToken', data['access']);
				},
				error: function (rs, e) {
					console.error(rs.status);
					console.error(rs.responseText);
				}
			}); // end ajax
		}); // end submit
	}); // end document

</script>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">GoTicket</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="{% url 'store' %}">All Events</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Events</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
				<li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a></li>
            </div>
        </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form id="loginform" action="../" method="post" class="row g-3">
						{% csrf_token %}
                        <h4>Welcome Back</h4>
                        <div class="col-12">
                            <label>Username</label>
                            <input id="username" type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe"> Remember me</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark float-end">Login</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
						<p class="text-center mb-0">Have not account yet? <a href="{% url 'signup' %}">Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
