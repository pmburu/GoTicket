        <title>Login</title>

		<link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />

</head>

<body>
	<script>

	$("#login-form").submit(function (event) {
    event.preventDefault();
    let formData = new FormData();
    formData.append('username', $('#username').val().trim());
    formData.append('password', $('#password').val().trim());

    $.ajax({
			url: "/auth/jwt/create/",
			type: "POST",
			data: formData,
			cache: false,
			processData: false,
			contentType: false,
			success: function (data) {
				// store tokens in localStorage
				window.localStorage.setItem('refreshToken', data['refresh']);
				window.localStorage.setItem('accessToken', data['access']);
			},
			error: function (rs, e) {
				console.error(rs.status);
				console.error(rs.responseText);
			}
		}); // end ajax
	});

$(document).ready(function () {
	$.ajax({
			url: "/auth/users/me",
			headers: {
				'Authorization': `Bearer ${window.localStorage.getItem('accessToken')}`
			},
			type: "GET",
			tokenFlag: true,
			success: function (data) {
				console.log();
			},
			error: handleAjaxError
		}); // end ajax
});
	</script>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form id="login-form" action="" method="post" class="row g-3">
						{% csrf_token %}
                        <h4>Welcome Back</h4>
                        <div class="col-12">
                            <label>Username</label>
                            <input id="username" type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe"> Remember me</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark float-end">Login</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Have not account yet? <a href="../sign_up.html">Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body></html>
